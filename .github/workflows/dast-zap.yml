name: DAST - ZAP Baseline Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  zap_scan:
    name: Run OWASP ZAP DAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare ThreatByte DB
        run: python db/create_db_tables.py

      - name: Start ThreatByte app
        run: |
          nohup python ../app.py &
          sleep 10

      - name: Run ZAP Baseline Scan
        run: |
          mkdir zap-results
          podman run --rm --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/zap-results:/zap/wrk/:Z \
            zaproxy/zap-stable zap-baseline.py \
              -t http://host.docker.internal:5000 \
              -r zap-report.html \
              -J zap-report.json \
              -a

      - name: Upload ZAP reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: zap-dast-reports
          path: zap-results/
