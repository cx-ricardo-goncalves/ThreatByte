name: DAST - ZAP Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    services:
      threatbyte:
        image: python:3.11-slim
        options: >-
          --health-cmd="curl -s http://localhost:5000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        volumes:
          - ./:/app
        working-directory: /app
        ports:
          - 5000:5000
        env:
          FLASK_APP: app.py
        command: /bin/bash -c "pip install -r requirements.txt && python db/create_db_tables.py && python app.py"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Wait for ThreatByte to be healthy
        run: |
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "App is up!"
              break
            fi
            sleep 3
          done

      - name: Create output folder
        run: mkdir -p zap-results

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            --network="host" \
            -v ${{ github.workspace }}/zap-results:/zap/wrk/:rw \
            zaproxy/zap-stable zap-baseline.py \
              -t http://localhost:5000 \
              -r zap-report.html \
              -J zap-report.json \
              -a

      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v3
        with:
          name: zap-dast-report
          path: zap-results/zap-report.*
