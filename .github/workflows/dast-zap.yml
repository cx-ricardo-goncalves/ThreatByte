name: DAST - ZAP Baseline Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    name: Run ZAP DAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python db/create_db_tables.py &

      - name: Start ThreatByte App
        run: |
          nohup python app.py > output.log 2>&1 &

      - name: Wait for app to become available
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

      - name: Run ZAP Baseline Scan
        run: |
          mkdir zap-results
          podman run --rm --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/zap-results:/zap/wrk/:Z \
            zaproxy/zap-stable zap-baseline.py \
              -t http://host.docker.internal:5000 \
              -r zap-report.html \
              -J zap-report.json \
              -a

      - name: Upload ZAP reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: zap-dast-reports
          path: zap-results/
